<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>겨울성경학교 코너학습게임 점수표</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    /* 테이블을 가로 스크롤할 수 있도록 감싸기 */
    .table-container {
      overflow-x: auto;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      white-space: nowrap;
    }
    th {
      background-color: #f4f4f4;
    }
    input[type="number"] {
      width: 50px;
    }
    input[type="text"] {
      width: 100px;
    }
    /* 팀 이름 열을 고정 */
    .sticky-col {
      position: sticky;
      left: 0;
      background: white;
      z-index: 2;
    }
    /* 헤더의 sticky 셀은 좀 더 높은 z-index 지정 */
    thead th.sticky-col {
      z-index: 3;
    }
  </style>
</head>
<body>
  <h1>겨울성경학교 코너학습게임 점수표</h1>
  <button id="resetButton">초기화</button>
  <div class="table-container">
    <table id="scoreTable">
      <thead>
        <tr>
          <th rowspan="2">순위</th>
          <th rowspan="2" class="sticky-col">팀 이름</th>
          <th colspan="5">게임</th>
          <th rowspan="2">합계</th>
          <th rowspan="2">추가 달란트</th>
        </tr>
        <tr>
          <!-- 각 게임별 헤더: 게임 이름, 담당자 수정 입력란, 데이터 입력 링크 -->
          <th>
            게임1<br>
            <span class="game-assigned">
              담당자: <input type="text" id="game1-assigned-input" value="담당자1" onchange="updateGameAssigned(1, this.value)" />
            </span>
            <br>
            <a href="game-input.html?game=1" target="_blank">데이터 입력</a>
          </th>
          <th>
            게임2<br>
            <span class="game-assigned">
              담당자: <input type="text" id="game2-assigned-input" value="담당자2" onchange="updateGameAssigned(2, this.value)" />
            </span>
            <br>
            <a href="game-input.html?game=2" target="_blank">데이터 입력</a>
          </th>
          <th>
            게임3<br>
            <span class="game-assigned">
              담당자: <input type="text" id="game3-assigned-input" value="담당자3" onchange="updateGameAssigned(3, this.value)" />
            </span>
            <br>
            <a href="game-input.html?game=3" target="_blank">데이터 입력</a>
          </th>
          <th>
            게임4<br>
            <span class="game-assigned">
              담당자: <input type="text" id="game4-assigned-input" value="담당자4" onchange="updateGameAssigned(4, this.value)" />
            </span>
            <br>
            <a href="game-input.html?game=4" target="_blank">데이터 입력</a>
          </th>
          <th>
            게임5<br>
            <span class="game-assigned">
              담당자: <input type="text" id="game5-assigned-input" value="담당자5" onchange="updateGameAssigned(5, this.value)" />
            </span>
            <br>
            <a href="game-input.html?game=5" target="_blank">데이터 입력</a>
          </th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, update } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-database.js";

    // Firebase 초기화 설정
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "team-score-manager.firebaseapp.com",
      databaseURL: "https://team-score-manager-default-rtdb.firebaseio.com/",
      projectId: "team-score-manager",
      storageBucket: "team-score-manager.appspot.com",
      messagingSenderId: "566490541048",
      appId: "1:566490541048:web:050eb2f4984872da91440d",
      measurementId: "G-4DH92WNSPF"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const teamsRef = ref(db, "teams");
    const gamesRef = ref(db, "games");

    // 초기 팀 데이터 (10팀 생성)
    async function initializeTeams() {
      const initialTeams = {};
      for (let i = 1; i <= 10; i++) {
        const teamId = `team${i}`;
        initialTeams[teamId] = {
          id: teamId,
          name: `Team ${i}`,
          scores: [0, 0, 0, 0, 0],
          total: 0
        };
      }
      await set(teamsRef, initialTeams);
    }

    // 초기 게임 데이터 (5게임, 각 게임의 담당자명 및 step 10)
    async function initializeGames() {
      const initialGames = {};
      for (let i = 1; i <= 5; i++) {
        initialGames[`game${i}`] = {
          assigned: `담당자${i}`,
          step: 10
        };
      }
      await set(gamesRef, initialGames);
    }

    // 팀 점수 업데이트 (입력 시 score 필드와 총합 계산)
    async function updateScore(teamId, gameIndex, value) {
      const teamRef = ref(db, `teams/${teamId}`);
      const snapshot = await get(teamRef);
      if (snapshot.exists()) {
        const team = snapshot.val();
        const newScore = parseInt(value) || 0;
        team.scores[gameIndex] = newScore;
        team.total = team.scores.reduce((a, b) => a + b, 0);
        await update(teamRef, team);
      }
    }

    // 팀 이름 업데이트 함수
    async function updateTeamName(teamId, newName) {
      const teamRef = ref(db, `teams/${teamId}`);
      await update(teamRef, { name: newName });
    }

    // 게임 담당자 업데이트 함수 (헤더 입력란 변경 시 호출)
    async function updateGameAssigned(gameNumber, newAssigned) {
      const gameRef = ref(db, `games/game${gameNumber}`);
      await update(gameRef, { assigned: newAssigned });
    }

    // 추가 달란트 계산: 순위에 따라 (1위: 100, 2~3위: 50, 4~7위: 30, 8~10위: 10)
    function getAdditionalTalents(rank) {
      if (rank === 1) return 100;
      if (rank === 2 || rank === 3) return 50;
      if (rank >= 4 && rank <= 7) return 30;
      if (rank >= 8 && rank <= 10) return 10;
      return 0;
    }

    // 테이블 업데이트: Firebase 실시간 데이터 연동 및 순위별 자동 정렬
    function updateTable() {
      onValue(teamsRef, (snapshot) => {
        const tbody = document.querySelector("#scoreTable tbody");
        tbody.innerHTML = "";  // 기존 테이블 초기화

        if (snapshot.exists()) {
          const teamsData = snapshot.val();
          // 객체를 배열로 변환
          let teams = Object.values(teamsData);

          // 총점 기준 내림차순 정렬 (동점일 경우 그대로 유지)
          teams.sort((a, b) => {
            if (b.total === a.total) {
              return 0;
            }
            return b.total - a.total;
          });

          // 순위 계산 (동점이면 같은 순위)
          let currentRank = 0;
          let previousTotal = null;
          teams.forEach((team, index) => {
            if (team.total === previousTotal) {
              team.rank = currentRank;
            } else {
              currentRank = index + 1;
              team.rank = currentRank;
              previousTotal = team.total;
            }
          });

          // 순위가 낮은(숫자가 작은) 순으로 재정렬: 1위가 가장 위에 오도록
          teams.sort((a, b) => a.rank - b.rank);

          teams.forEach((team) => {
            const row = tbody.insertRow();

            // 순위 셀
            const rankCell = row.insertCell();
            rankCell.textContent = team.rank;

            // 팀 이름 셀 (수정 가능한 입력란, sticky 적용)
            const nameCell = row.insertCell();
            nameCell.classList.add("sticky-col");
            const nameInput = document.createElement("input");
            nameInput.type = "text";
            nameInput.value = team.name;
            nameInput.onchange = (e) => updateTeamName(team.id, e.target.value);
            nameCell.appendChild(nameInput);

            // 각 게임별 점수 입력 (step=10 적용)
            team.scores.forEach((score, gameIndex) => {
              const cell = row.insertCell();
              const scoreInput = document.createElement("input");
              scoreInput.type = "number";
              scoreInput.value = score;
              scoreInput.step = 10;
              scoreInput.onchange = (e) => updateScore(team.id, gameIndex, e.target.value);
              cell.appendChild(scoreInput);
            });

            // 합계 셀
            const totalCell = row.insertCell();
            totalCell.textContent = team.total;

            // 추가 달란트 셀
            const talentCell = row.insertCell();
            talentCell.textContent = getAdditionalTalents(team.rank);
          });
        }
      });
    }

    // 게임 데이터 실시간 업데이트: 헤더에 있는 담당자 입력란 업데이트
    onValue(gamesRef, (snapshot) => {
      if(snapshot.exists()){
        const gamesData = snapshot.val();
        for(let i = 1; i <= 5; i++){
          const input = document.getElementById(`game${i}-assigned-input`);
          if(input && gamesData[`game${i}`]) {
            input.value = gamesData[`game${i}`].assigned;
          }
        }
      }
    });

    // DOMContentLoaded 시, 데이터 존재 여부 확인 후 초기화 및 이벤트 등록
    document.addEventListener("DOMContentLoaded", async () => {
      const teamsSnapshot = await get(teamsRef);
      if (!teamsSnapshot.exists()) {
        await initializeTeams();
      }
      const gamesSnapshot = await get(gamesRef);
      if (!gamesSnapshot.exists()) {
        await initializeGames();
      }
      document.getElementById("resetButton").addEventListener("click", async () => {
        if (confirm("정말 데이터를 초기화하시겠습니까?")) {
          await initializeTeams();
          await initializeGames();
        }
      });
      updateTable();
    });
  </script>
</body>
</html>
