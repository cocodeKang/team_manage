<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>겨울성경학교 코너학습게임 점수표</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .table-container {
      overflow-x: auto;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      white-space: nowrap;
    }
    th {
      background-color: #f4f4f4;
    }
    input[type="number"] {
      width: 50px;
    }
    input[type="text"] {
      width: 100px;
    }
    .sticky-col {
      position: sticky;
      left: 0;
      background: white;
      z-index: 2;
    }
    thead th.sticky-col {
      z-index: 3;
    }
    button {
      cursor: pointer;
    }

    /* 비밀번호 입력창 스타일 */
    #passwordPrompt {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>겨울성경학교 코너학습게임 점수표</h1>
  <button id="resetButton">초기화</button>
  
  <!-- 비밀번호 입력 창 -->
  <div id="passwordPrompt">
    <label for="password">비밀번호 입력:</label>
    <input type="password" id="password" />
    <button onclick="checkPassword()">확인</button>
  </div>

  <div class="table-container">
    <table id="scoreTable">
      <thead>
        <tr>
          <th rowspan="2">순위</th>
          <th rowspan="2" class="sticky-col">팀 이름</th>
          <th colspan="5">게임</th>
          <th rowspan="2">합계</th>
          <th rowspan="2">추가 달란트</th>
        </tr>
        <tr>
          <th>
            인물 퀴즈<br>
            <span>담당자: 이시후</span>
          </th>
          <th>
            풍선 살리기<br>
            <span>담당자: 김현준</span>
          </th>
          <th>
            카드 뒤집기(포켓몬편)<br>
            <span>담당자: 서은혁</span>
          </th>
          <th>
            스피드 퀴즈<br>
            <span>담당자: 서유나</span>
          </th>
          <th>
            카드 뒤집기(말씀편)<br>
            <span>담당자: 김재현</span>
          </th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, update } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "team-score-manager.firebaseapp.com",
      databaseURL: "https://team-score-manager-default-rtdb.firebaseio.com/",
      projectId: "team-score-manager",
      storageBucket: "team-score-manager.appspot.com",
      messagingSenderId: "566490541048",
      appId: "1:566490541048:web:050eb2f4984872da91440d",
      measurementId: "G-4DH92WNSPF"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const teamsRef = ref(db, "teams");

    // 비밀번호 보호 설정
    const correctPassword = "4787"; // 비밀번호 설정
    const passwordPrompt = document.getElementById("passwordPrompt");

    // 초기화 버튼 클릭 시 비밀번호 입력창 열기
    document.getElementById("resetButton").addEventListener("click", () => {
      passwordPrompt.style.display = "block"; // 비밀번호 입력창 표시
    });

    // 비밀번호 확인 함수
    function checkPassword() {
      const enteredPassword = document.getElementById("password").value;
      if (enteredPassword === correctPassword) {
        alert("초기화 진행 중...");
        initializeTeams(); // 비밀번호가 맞으면 초기화 진행
      } else {
        alert("비밀번호가 틀렸습니다.");
      }
      passwordPrompt.style.display = "none"; // 비밀번호 입력창 숨기기
    }

    async function initializeTeams() {
      const initialTeams = {};
      for (let i = 1; i <= 10; i++) {
        const teamId = `team${i}`;
        initialTeams[teamId] = {
          id: teamId,
          name: `Team ${i}`,
          scores: [0, 0, 0, 0, 0],
          total: 0
        };
      }
      await set(teamsRef, initialTeams);
      updateTable(); // 테이블 업데이트
    }

    function updateTable() {
      onValue(teamsRef, (snapshot) => {
        const tbody = document.querySelector("#scoreTable tbody");
        tbody.innerHTML = "";  // 기존 테이블 초기화

        if (snapshot.exists()) {
          const teamsData = snapshot.val();
          let teams = Object.values(teamsData);

          teams.sort((a, b) => b.total - a.total); // 총점 기준 내림차순 정렬

          teams.forEach((team) => {
            const row = tbody.insertRow();
            row.insertCell().textContent = team.rank;
            const nameCell = row.insertCell();
            nameCell.classList.add("sticky-col");
            const nameInput = document.createElement("input");
            nameInput.type = "text";
            nameInput.value = team.name;
            nameInput.onchange = (e) => updateTeamName(team.id, e.target.value);
            nameCell.appendChild(nameInput);
            // 나머지 코드 유지...
          });
        }
      });
    }

    async function updateTeamName(teamId, newName) {
      const teamRef = ref(db, `teams/${teamId}`);
      await update(teamRef, { name: newName });
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const teamsSnapshot = await get(teamsRef);
      if (!teamsSnapshot.exists()) {
        await initializeTeams();
      }
      updateTable();
    });
  </script>
</body>
</html>
